<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/src/materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/src/css/style.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UlpoBot - Popup</title>
    <script src="js/bot.js" type="text/javascript"></script>
</head>

<body class="container" style="height:600px; width:480px;">
    <div class="row">
        <div class="col s12">
            <div class="card-panel white flow-text">
                <div class="row">
                    <div class="col s12">
                        <div class="switch right">
                            Activate Ulpo-BOT? &nbsp;&nbsp;&nbsp;
                            <label>
                                OFF
                                <input type="checkbox" onchange="activateBot()">
                                <span class="lever"></span>
                                ON
                            </label>
                        </div>
                    </div>
                    <div class="col s12">
                        <h4>UlpoBot Keywords:</h4>
                        <ul>
                            <li>
                                <p> Google Search: <code>/g/</code></p>
                            </li>
                            <li>
                                <p> LMGTFY Search: <code>/lmgtfy/</code></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/src/materialize/js/materialize.min.js"></script>
</body>

</html>
